
<h1 class="mx-auto row col-12 justify-content-center text-center p-5 Lato " style="width: 620px">WELCOME TO TIME-STORE</h1>    
<div class="container">
    <div class="d-flex justify-content-center p-5 h-100">
        <div class="card">
            <div class="card-body shadow" >
                <h5 class="Lato ">Update User Info</h5>
<form id="update"  (ngSubmit)="onSubmit()">
    <div class="float:left margin-right:20px pt-3 Lato " >
        <label for="email">New Email:</label>
    <div class="">
        <input type="email"
            class=""

            name="email"
            [(ngModel)]="email"
            cols="50"
            maxlength="50"

            placeholder="Email"  required  >
        
    </div>
    <div class="float:left margin-right:20px pt-3 Lato ">
        <label for="password">New Password:</label>
    <div class="">

        <input type="text"
            class="create-user"
            name="password"
            [(ngModel)]="password"
            cols="50"
            maxlength="50"

            placeholder="Password">
        
    </div>
    <div class="row">
        <div class="col text-center pt-4">
            <div class="btn-light" style="border:none">
            </div>
        <input class="btn-light px-4 py-2 Lato border" style="border:none"type="submit" value="Update"/>
    
    <!-- </form> -->
