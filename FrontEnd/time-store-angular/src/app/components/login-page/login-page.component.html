<h1 class="mx-auto row col-12 justify-content-center text-center p-5 Lato " style="width: 620px">WELCOME TO TIME-STORE</h1>    
 

<div class="container p-5">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
            <div class="card-body shadow">
			
<h5 class="Lato">Login to Continue</h5>
<h6 *ngIf="error" class="Lato"> Email or Password Incorrect</h6>
<form id="login" (ngSubmit)="onSubmit()">
    <div class="float:left margin-right:20px pt-3 Lato">
        <label for="email">Email:</label>
    <div class="input-group form-group">
        <div>
            <label for="email"> </label>
            </div>
        <!-- <div class="input-group-prepend"> -->
        
            <!-- <span ><i class="fas fa-user"></i></span> -->
						
        
        <input 
            id="email"
            type="email"
            name="email"
            maxlength="50"
            required
            [(ngModel)]="email"
        /></div>
    <!-- </div> -->
    <div class="float:left margin-right:20px pt-3 Lato">
        <label for="password">Password:</label>
    <div class="input-div">
        <label for="password"></label>
        <input
            id="password"
            type="password"
            name="password"
            minlength="8"
            required
            [(ngModel)]="password"
        />
    </div>
    <div class="row">
        <div class="col text-center pt-4">
    <div class="btn-light" style="border:none">
        </div>
    <input class="btn-light px-4 py-2 Lato border" style="border:none" type="submit" value="Login"/>
<!-- </form> -->
